{{- if .Values.grpcIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: '{{ printf "plendy-%s-grpc" .Values.service.name }}'
  labels:
    {{- include "plendy.labels" $ | nindent 4 }}
    app.kubernetes.io/name: '{{ .Values.service.name }}'
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  tls:
  - hosts:
    - '{{ printf "%s.plendy.app" .Values.service.name }}'
    secretName: grpc-secret
  ingressClassName: nginx
  rules:
  - host: '{{ printf "%s.plendy.app" .Values.service.name }}'
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: '{{ printf "plendy-%s" .Values.service.name }}'
            port:
              number: 5000
{{- end }}